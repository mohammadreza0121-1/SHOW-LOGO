<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHARFPOLYAN Logo</title>
    <style>
        body {
            margin: 0;

            display: flex;

            background-color: white;
        }
        
        .logo-container {
            text-align: center;
            padding: 20px;

            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- یکی از این حالت‌ها را امتحان کنید -->
        <img src="public/images/logo.png" alt="ZHARFPOLYAN Logo" class="logo">
        <!-- یا -->
        <img src="/public/images/logo.png" alt="ZHARFPOLYAN Logo" class="logo">
        <!-- یا -->
        <img src="../public/images/logo.png" alt="ZHARFPOLYAN Logo" class="logo">
        <!-- یا -->
        <img src="images/logo.png" alt="ZHARFPOLYAN Logo" class="logo">
        <!-- یا -->
        <img src="/images/logo.png" alt="ZHARFPOLYAN Logo" class="logo">
    </div>
</body>
</html>

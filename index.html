<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHARFPOLYAN Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }
        
        .logo-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .logo {
            width: 100%;
            height: auto;
            max-width: 400px;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- راه‌های مختلف برای مسیردهی - یکی را امتحان کنید -->
        <img src="images/logo.png" alt="ZHARFPOLYAN Logo" class="logo">
        <!-- یا -->
        <!-- <img src="/images/logo.png" alt="ZHARFPOLYAN Logo" class="logo"> -->
        <!-- یا -->
        <!-- <img src="./images/logo.png" alt="ZHARFPOLYAN Logo" class="logo"> -->
    </div>
</body>
</html>
